<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My First Grid</title>

<link href="/stylesheets/south-street/jquery-ui-1.8rc3.custom.css?1276796137" media="screen" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/ui-lightness/jquery-ui-1.7.1.custom.css" />
<link href="/stylesheets/ui.jqgrid.css?1273051528" media="screen" rel="stylesheet" type="text/css" />

<script src="/javascripts/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="/javascripts/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="/javascripts/jquery.jqGrid.min.js" type="text/javascript"></script>





<script type="text/javascript">
jQuery(document).ready(function(){
  jQuery("#list").jqGrid({
    url:'matches.xml',
    datatype: 'xml',
    mtype: 'GET',
    colNames:['Inv No','Date', 'Amount','Tax'],
    colModel :[
      {name:'invid', index:'invid', width:55},
      {name:'invdate', index:'invdate', width:90},
      {name:'amount', index:'amount', width:80, align:'right'},
      {name:'tax', index:'tax', width:80, align:'right'}
    ],
    pager: '#pager',
    rowNum:10,
    rowList:[10,20,30],
    sortname: 'invid',
    sortorder: 'desc',
    viewrecords: true,
    caption: 'My first grid'
  });
});
</script>

</head>
<body>
<table id="list"></table>
<div id="pager"></div>
</body>
</html>
